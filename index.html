<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><ins>Billetera Crypto</u></span>
        </div>
    </nav>
    <div class="col-7 mx-auto mt-3 mb-3">
        <h3>Ingrese una nueva crypto</h3> 
    </div>
    <!-- FORMULARIO -->
    <form id="formulario" class="col-7 mx-auto mb-3">
            <span class=" " id="basic-addon1" for="nombre">Ingrese Nombre</span>
            <hr class="hr3">
            <input id="nombre" type="text" class="form-control mb-3" placeholder="Bitcoin" aria-label="Username" aria-describedby="basic-addon1">     

            <span class=" " id="basic-addon1" for="alias">Ingrese Alias</span>
            <hr class="hr3">
            <input id="alias" type="text" class="form-control mb-3" placeholder="BTC" aria-label="Username" aria-describedby="basic-addon1">
          
            <span class=" " id="basic-addon1" for="cantidad">Ingrese Cantidad</span>
            <hr class="hr3">
            <input id="cantidad" type="number" class="form-control mb-3" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
          
            <span class=" " id="basic-addon1" for="cantidad">Ingrese Precio</span>
            <hr class="hr3">
            <input id="cantidad" type="number" class="form-control mb-3" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                   
            <button type="submit">Agregar Crypto</button>
           
        </div>      
    </form>
    <hr>
    <!-- TABLA -->
    <div class="col-7 mx-auto mb-3">
        <table class="table table-sm">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Alias</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
                <th scope="col">Total</th>

                </tr>
            </thead>
            <tbody id="tablaCryptos">

            </tbody>
        </table>
    </div>
    
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
