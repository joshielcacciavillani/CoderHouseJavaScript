<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contact form" />
    <meta name="author" content="Joshiel Cacciavillani" />
    <!-- GOOGLE WEB FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- SWEET ALERT 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CUSTOM CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />

    <title>Crypto Portfolio</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid-fluid">
        <a href="#" class="navbar-brand">Crypto Portfolio</a>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid">
      <div class="p-5 my-4 rounded-3">
        <h1>Portfolio</h1>
        <!-- FORMUMARIO -->
        <div class="container">
          <div class="mb-3">
            <h3>Selecciona una Crypto</h3>
            <form id="formulario" class="row mb-3">
              <div class="col-auto mb-3">
                <label for="datalistOptions">Crypto</label>
                <select class="form-select" id="datalistOptions"></select>
              </div>
              <div class="col-auto mb-3">
                <label for="inputQuantity" aria-label="Default select example">Cantidad</label>
                <input type="number" class="form-control" id="inputQuantity" />
              </div>
              <div class="col-auto mb-3">
                <label for="inputPrice">Precio</label>
                <input
                  id="inputPrice"
                  class="form-control"
                  type="text"
                  aria-label="readonly input example"
                  readonly
                />
              </div>
              <div class="col-auto mb-3">
                <label for="inputTotal">Total</label>
                <input
                  id="inputTotal"
                  class="form-control"
                  type="text"
                  aria-label="readonly input example"
                  readonly
                />
              </div>
              <div class="col-auto mt-4">
                <button type="submit" class="btn btn-primary">Agregar</button>
              </div>
            </form>
            <hr />
          </div>
        </div>
        <!-- TABLA -->
        <div class="table-responsive">
          <caption>
            Tus Activos
          </caption>
          <table class="table table-hover table-responsive-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="listaCryptos"></tbody>
            <tfoot id="totalCryptos"></tfoot>
          </table>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="container-fluid">
      <footer>
        <div class="row">
          <div class="col-md-6">
            <p>Copyright Â© 2022 - Joshiel Cacciavillani</p>
          </div>
          <div class="col-md-6 text-md-end">
            <a href="#" class="text-dark">Terms of Use</a>
            <span class="text-muted mx-2">|</span>
            <a href="#" class="text-dark">Privacy Policy</a>
          </div>
        </div>
      </footer>
    </div>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
